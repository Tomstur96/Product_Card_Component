<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="/scss/main.scss" />
  </head>

  <body class="mobile-view | flex-group | bg-primary-500">
    <main class="mobile-container | flex-group">
      <div class="container--image">
        <img src="/assets/images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="container--content | bg-neutral-100">
        <h2 class="heading--h2">Perfume</h2>
        <h1 class="heading--h1">Gabrielle Essence Eau De Parfum</h1>
        <p class="product">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="container--price">
          <span class="price--1">$149.99</span>
          <span class="price--2">$169.99</span>
        </div>
        <button class="button" data-type="accent">
          <img src="/assets/images/icon-cart.svg" alt="" />Add to Cart
        </button>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
